<!-- 독립적으로 존재하고, 정보로써 완결성이 있는 경우 section 보다 article 태그를 주로 사용. 
blog, 기사, feed 에는 article을 주로 사용-->
<article>
	<h1>
		A tweet form 김익명
	</h1>
	<header>
		<a href="#"><img src="#" alt="김익명"></a>
		<h2><a href="#">김익명</a></h2>
		<dl>
			<div>
				<dt>Username</dt>
				<dd><a href="#">@anonymouskim</a></dd>
			</div>
			<div>
				<dt>Posted</dt>
				<dd>Dec. 25</dd>
			</div>
		</dl>
		<button type="button" aria-label="options">
			<!-- icon -->
			<div>
				<button type="button">
					<!-- icon -->
					Show less often
				</button>
				<button type="button">
					<!-- icon -->
					Embed Tweet
				</button>
				<button type="button">
					<!-- icon -->
					Unfollow @anonymouskim
				</button>
				<button type="button">
					<!-- icon -->
					Mute @anonymouskim
				</button>
				<button type="button">
					<!-- icon -->
					Block @anonymouskim
				</button>
				<button type="button">
					<!-- icon -->
					Report Tweet
				</button>
			</div>
		</button>
	</header>
	<p>
		영어를 더 잘 하고싶다. 그러나 공부를 하고 싶지는 않다. 내 삶의 모든 것이 이런 식으로 망해왔다
	</p>
	
	<footer>
		<button type="button">
			<span class="sr-only">Tweet Ur reply</span>
			<strong aria-label="3 replied">3</strong>
		</button>
		<button type="button">
			<span class="sr-only">RT</span>
			<strong aria-label="3 RTed">3</strong>
			<div>
				<button type="button">
					Retweet
				</button>
				<button type="button">
					Retweet with comment
				</button>
			</div>
		</button>
		<button type="button">
			<span class="sr-only">likes</span>
			<strong aria-label="109 liked">like this tweet</strong>
		</button>
		<button type="button">
			<span class="sr-only">share</span>
			<div>
				<button type="button">
					Send via Direct Message
				</button>
				<button type="button">
					Add Tweet to Bookmarks
				</button>
				<button type="button">
					Copy link to Tweet
				</button>
			</div>
		</button>
	</footer>
</article>
