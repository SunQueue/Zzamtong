<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Music Player</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<!-- link 자꾸 까먹는다. -->
</head>
<body>
	<table>
		<thead class="sr-only">
			<tr>
				<!-- tr의 용도가 뭐야? -> row 등신아. 행없이 표만들래?-->
				<th>Thumbnail</th>
				<th>Music</th>
				<th>Playtime</th>
			</tr>
		</thead>
		<tbody>
			<tr>
			<!-- 1행 -->
				<td><!-- 썸네일 -->
					<img src="https://m.media-amazon.com/images/I/814Rp76DidL._SS500_.jpg" alt="">
				</td>
				<td><!-- 제목-작사가 -->
					<dl>
					<!-- 이거 또 까먹음 등신 -->
						<dt>러브 엑스 마키나 Love Ex Machina</dt>
						<dd>MLSL (밀레니엄 살롱)</dd>
					</dl>
				</td>
				<td><!-- 재생시간 -->
					04:09
				</td>
			</tr>
			<tr>
			<!-- 2행 -->
				<td><!-- 썸네일 -->
					<img src="http://image.genie.co.kr/Y/IMAGE/IMG_ARTIST/080/660/591/80660591_1560403300605_1_600x600.JPG" alt="">
				</td>
				<td><!-- 제목-작사가 -->
					<dl>
					<!-- 이거 또 까먹음 등신 -->
						<dt>올라가</dt>
						<dd>권선홍</dd>
					</dl>
				</td>
				<td><!-- 재생시간 -->
					03:33
				</td>
			</tr>
		</tbody>
	</table>
	<script src="./app.js"></script>
</body>
</html>
