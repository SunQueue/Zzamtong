<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Music Player</title>

	<link rel="stylesheet" href="./styles.css">

<body>

	<ul class="music-player">

			<!-- 노래 1 -->

</html>
