<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gmail inbox</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0">
	<link rel="stylesheet" href="styles.css">
</head> 
<body>
	<div>
		<table class="inbox">
			<!-- 테이블 헤더가 없더라도 이를 구현해주는 것이 필요 -->
			<thead class="sr-only">
				<!-- CSS로 보이지 않게 짠 후, 이 class를 불러옴 -->
				<tr>
					<th scope="col">Actions</th>
					<th scope="col">Sender</th>
					<th scope="col">Title</th>
					<th scope="col">TimeStamp</th>
				</tr>
			</thead>
			<tbody>
				<tr class="unread">
					<td>
						<div class="inbox-actions">
							<div class="inbox-checkbox">
								<input type="checkbox" id="inbox-1"/>
								<label for="inbox-1" class="sr-only">Select this Email</label>
							</div>
							<button type="button" class="inbox-star">
							<!-- 별은 CSS로 별도처리 -->
							<span class="sr-only">Add to Favorites</span>
							</button>
						</div>
					</td>
					<td>Groom Edu</td>
					<td>
						<a href="#">
							<strong>Rate your course: FRONTEND 101 WITH KIMBUG -</strong>
							 <span>Woohyeon. How’s everything going? We want to hear your opnion on...</span>
						</a>
					</td>
					<td>3:34 PM</td>
				</tr>
				<tr class="read">
					<td class="inbox-actions">
						<div class="inbox-checkbox">
							<input type="checkbox" id="inbox-1"/>
							<label for="inbox-1" class="sr-only">Select this Email</label>
						</div>
						<button type="button" class="inbox-star">
							<!-- 별은 CSS로 별도처리 -->
							<span class="sr-only">Add to Favorites</span>
						</button>
					</td>
					<td>Groom Edu</td>
					<td>
						<a href="#">
							<strong>Rate your course: FRONTEND 101 WITH KIMBUG -</strong>
							 <span>Woohyeon. How’s everything going? We want to hear your opnion on...</span>
						</a>
					</td>
					<td>3:34 PM</td>
				</tr>
			</tbody>
			
		</table>
	</div>
	
	<script src="./app.js"></script>
	<!-- script는 href가 아니라 src임 -->
</body>
	<!-- 내가 따라해본 결과
	1. 앞에 박스랑 별 표시를 처음에 input checkbox로 처리해보려고 했는데, 이걸 이미지를 덮어 씌우는 방법에 대해 고민
	2. 그 다음으로 그냥 th에 바로 이미지를 삽입하였으나, 양식 적용 후에 보이지 않음.
	3. 2행이 bold처리가 된건지, 1행에 내용부를 제외한 부분이 bold처리가 되지 않은건지, 두개의 폰트가 동일한 모습을 보임. 이거에 대해 따로 markup 측면에서의 접근이 필요한지에 대해 보는 것이 필요.
	4. 1,2에 따라 해당 별과 checkbox가 반응하는 방법에 대해 주목할 필요가 있어보임 -->
</html>
