<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gmail inbox</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div>
		<table>
			<tr>
			<!-- 1행 -->
				<th><input type="checkbox"/></th>
				<th><input type="checkbox"/></th>
				<!-- 첫번째 checkbox는 양식만 그대로 입히면 될 것 같고
				두번째 별 역시 checkbox 양식에 스타일만 입힌거 같은데
				어떻게 해야 이 스타일을 입힐 수 있을지 중점으로 확인해야 할 듯함 -->
				<th><strong>Groom Edu</strong></th>
				<th><strong>Rate your course: FRONTEND 101 WITH KIMBUG -</strong></th>
				<th>Woohyeon. How’s everything going? We want to hear your opnion on...</th>
				<th>3:34 PM</th>
			</tr>
			<tr>
			<!-- 2행 -->
				<th><input type="checkbox"/></th>
				<th><input type="checkbox"/></th>
				<th>Groom Edu</th>
				<th>Rate your course: FRONTEND 101 WITH KIMBUG -</th>
				<th>Woohyeon. How’s everything going? We want to hear your opnion on...</th>
				<th>3:34 PM</th>
			</tr>
		</table>
	</div>
	
	<script src="./app.js"></script>
	<!-- script는 href가 아니라 src임 -->
</body>
</html>
